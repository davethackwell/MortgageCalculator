<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† D & K's Mortgage Calculator üè†</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            transition: border 0.3s ease;
        }
        .calculator:hover {
            border: 3px solid #4CAF50;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #4a4a4a;
        }
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[readonly] {
            background-color: #e0e0e0;
            color: #000;
            margin-bottom: 20px;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #4a4a4a;
            min-height: 24px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 0.5s;
        }
        .outdated {
            opacity: 0.5;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>üè† D & K's Mortgage Calculator üè†</h1>
        
        <div class="form-group">
            <label for="currentProperty">Selling Price of Current Property (¬£):</label>
            <input type="tel" id="currentProperty" value="300,000" oninput="formatInput(this); markResultOutdated()">
        </div>
        
        <div class="form-group">
            <label for="remainingMortgage">Remaining Current Mortgage (¬£):</label>
            <input type="tel" id="remainingMortgage" value="150,000" oninput="formatInput(this); markResultOutdated()">
        </div>

        <div class="form-group">
            <label for="sellingFees">Selling Fees (¬£):</label>
            <input type="tel" id="sellingFees" value="4,000" oninput="formatInput(this); markResultOutdated()">
        </div>
        
        <div class="form-group">
            <label for="savings">Savings (¬£):</label>
            <input type="tel" id="savings" value="50,000" oninput="formatInput(this); markResultOutdated()">
        </div>

        <div class="form-group">
            <label for="additionalCapital">Additional Capital (¬£):</label>
            <input type="tel" id="additionalCapital" value="0" oninput="formatInput(this); markResultOutdated()">
        </div>
        
        <div class="form-group">
            <label for="newProperty">Price of New Property (¬£):</label>
            <input type="tel" id="newProperty" value="400,000" oninput="formatInput(this); markResultOutdated()">
        </div>

        <div class="form-group">
            <label for="buyingFees">Buying and Moving Fees (¬£):</label>
            <input type="tel" id="buyingFees" value="3,000" oninput="formatInput(this); markResultOutdated()">
        </div>
        
        <div class="form-group">
            <label for="capital">Calculated Capital (¬£):</label>
            <input type="tel" id="capital" readonly>
        </div>

        <div class="form-group">
            <label for="stampDuty">Calculated Stamp Duty (¬£):</label>
            <input type="tel" id="stampDuty" readonly>
        </div>
        
        <div class="form-group">
            <label for="capitalMinusStampDuty">Capital minus Stamp Duty (¬£):</label>
            <input type="tel" id="capitalMinusStampDuty" readonly>
        </div>

        <div class="form-group">
            <label for="loanAmount">Calculated Loan Required (¬£):</label>
            <input type="tel" id="loanAmount" readonly>
        </div>
        
        <div class="form-group">
            <label for="interestRate">Mortgage Interest Rate (%):</label>
            <input type="range" id="interestRateSlider" min="0" max="10" step="0.1" value="3.5" oninput="updateInterestRate(); markResultOutdated()">
            <input type="tel" id="interestRate" value="3.5" oninput="formatInterestRate(this); updateInterestRateSlider(); markResultOutdated()">
        </div>

        <div class="form-group">
            <label for="loanTerm">Loan Term (years):</label>
            <input type="tel" id="loanTerm" value="25" oninput="formatInteger(this); markResultOutdated()">
        </div>
        
        <button onclick="calculateMortgage()">Calculate</button>
        
        <div id="result"></div>
    </div>

    <script>
        // ... (JavaScript remains the same) ...
    </script>
</body>
</html>
